<div class="top-half">
  <div class="container registerlogin-container">
      <div class="row mt-3">
          <h2>Register</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Fullname Field -->
            <div class="mb-3 position-relative">
              <label for="fullname" class="form-label">Fullname</label>
              <input
                type="text"
                id="fullname"
                class="form-control"
                formControlName="fullname"
                [ngClass]="{'is-invalid': registerForm.get('fullname')?.touched && registerForm.get('fullname')?.invalid}"
              />
              <div
                *ngIf="registerForm.get('fullname')?.touched && registerForm.get('fullname')?.invalid"
                class="invalid-feedback"
              >
                <ng-container *ngIf="backendErrors['fullname']; else defaultFullnameError">
                  {{ backendErrors['fullname'] }}
                </ng-container>
                <ng-template #defaultFullnameError>
                  Fullname is required.
                </ng-template>
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-3 position-relative">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}"
              />
              <div
                *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                class="invalid-feedback"
              >
                <ng-container *ngIf="backendErrors['email']; else defaultEmailError">
                  {{ backendErrors['email'] }}
                </ng-container>
                <ng-template #defaultEmailError>
                  <div *ngIf="registerForm.get('email')?.errors?.['required']">
                    Email is required.
                  </div>
                  <div *ngIf="registerForm.get('email')?.errors?.['email']">
                    Email must be valid.
                  </div>
                </ng-template>
              </div>
            </div>
            <!-- Password Field -->
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}"
              />
              <div
                *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                class="invalid-feedback"
              >
                <ng-container *ngIf="backendErrors['password']; else defaultPasswordError">
                  {{ backendErrors['password'] }}
                </ng-container>
                <ng-template #defaultPasswordError>
                  Password is required.
                </ng-template>
              </div>
            </div>
            
    
            <!-- General Error Message -->
            <div *ngIf="backendErrors['general']" class="alert alert-danger">
              {{ backendErrors['general'] }}
            </div>
    
            <!-- Register Button (disabled if the form is invalid) -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
              Register
            </button>
          </form>
      </div>
    </div>
  <!-- Link to Login -->
  <div class="row justify-content-center mt-3">
    <div class="col-md-6 text-center">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
